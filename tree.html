
<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    body {
        height: 100%;
        width: 100%;
        position: absolute;
        margin: 0;
    }
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 2px;
    }

    .node text {
        font: 10px sans-serif;
        fill: white;
    }

    .link {
        fill: none;
        stroke: #ffffff3d;
        stroke-width: 2px;
    }

    #tooltip-span {
        text-decoration:none;
        position:relative;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 45px, rgba(0, 0, 0, 0.22) 0px 10px 18px;
        border-radius: 2px;
        background: white;
        width: 208px;
        opacity: 0;
        transition: 1s opacity;
        font-size: 8px;
        padding: 0px;
        pointer-events: none;
    }
    .tooltip span {
        display:none;
    }
    .tooltip:hover span {
        display:block;
        position:fixed;
        overflow:hidden;
    }

</style>

<body>
<div id="svgContainer" style="
    background-image: linear-gradient(57deg, #155e7c 0%, #20376b 51%, #27135a 75%);
    overflow: hidden;
">
    <div id="tooltip-span" style="position: absolute;">
    </div>
    <svg>
        <defs>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feGaussianBlur stdDeviation="2 2" result="shadow"/>
                <feOffset dx="6" dy="6"/>
            </filter>
        </defs>

    </svg>
</div>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var tooltipSpan = document.getElementById('tooltip-span');

    window.addEventListener('resize', () => location.href=location.href, {passive: true})
    function makeTree(csv) {

        var data = d3.stratify()
            .id(function(d) { return d.itemLabel; })
            .parentId(function(d) { return d.instanceLabel; })
            ([...csv, {itemWiki: "Branches of Science", itemLabel: "Branches of Science", instanceLabel: null}].reduce((unique, o) => {
            if(!unique.some(obj => obj.itemLabel === o.itemLabel)) {
            unique.push(o);
        }
        return unique;
    },[]));
        // d3.nest()
        //     .key(function(d) {return d.instanceLabel; })
        //     .entries(csv);

        return data;
    }
    d3.csv("data/outline.csv", function(csv) {
        var treeData = makeTree(csv)

        // Set the dimensions and margins of the diagram
        var margin = {top: 20, right: 90, bottom: 30, left: 190},
            width = document.body.offsetWidth - margin.left - margin.right,
            height = document.body.offsetHeight - margin.top - margin.bottom;

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate("
                + margin.left + "," + margin.top + ")");

        var i = 0,
            duration = 750,
            root;

        // declares a tree layout and assigns the size
        var treemap = d3.tree().size([height, width]);

        // Assigns parent, children, height, depth
        root = d3.hierarchy(treeData, function(d) { return d.children; });
        root.x0 = height / 2;
        root.y0 = 0;

        // Collapse after the second level
        root.children.forEach(collapse);

        update(root);

        // Collapse the node and all it's children
        function collapse(d) {
            if(d.children) {
                d._children = d.children
                d._children.forEach(collapse)
                d.children = null
            }
        }

        function update(source) {

            // Assigns the x and y position for the nodes
            var treeData = treemap(root);

            // Compute the new tree layout.
            var nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);

            // Normalize for fixed-depth.
            nodes.forEach(function(d){ d.y = d.depth * 120});

            // ****************** Nodes section ***************************

            // Update the nodes...
            var node = svg.selectAll('g.node')
                .data(nodes, function(d) {return d.id || (d.id = ++i); });

            // Enter any new modes at the parent's previous position.
            var nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", function(d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', click);

            // Add Circle for the nodes
            nodeEnter.append('circle')
                .attr('class', 'node')
                .attr('r', 1e-6)
                .style("fill", function(d) {
                    return d._children ? "lightsteelblue" : "#9b00ff";
                })  // Get attributes from circleAttrs var
                .on("mouseenter", handleMouseOver)
                .on("mouseout", handleMouseOut);

            // Add labels for the nodes
            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", function(d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function(d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function(d) { return d.data.id; });

            // UPDATE
            var nodeUpdate = nodeEnter.merge(node);

            // Transition to the proper position for the node
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            // Update the node attributes and style
            nodeUpdate.select('circle.node')
                .attr('r', 6)
                .attr('id', function(d) { return "myId"+d.id })
                .style("fill", function(d) {
                    return d._children ? "rgba(155,0,255,0.4)" : "#fff";
                })
                .attr('cursor', 'pointer');


            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('r', 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            // ****************** links section ***************************

            // Update the links...
            var link = svg.selectAll('path.link')
                .data(links, function(d) { return d.id; });

            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function(d){
                    var o = {x: source.x0, y: source.y0}
                    return diagonal(o, o)
                });

            // UPDATE
            var linkUpdate = linkEnter.merge(link);

            // Transition back to the parent element position
            linkUpdate.transition()
                .duration(duration)
                .attr('d', function(d){ return diagonal(d, d.parent) });

            // Remove any exiting links
            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function(d) {
                    var o = {x: source.x, y: source.y}
                    return diagonal(o, o)
                })
                .remove();

            // Store the old positions for transition.
            nodes.forEach(function(d){
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {

                path = `M ${s.y} ${s.x}
                C ${(s.y + d.y) / 2} ${s.x},
                  ${(s.y + d.y) / 2} ${d.x},
                  ${d.y} ${d.x}`

                return path
            }


            // Toggle children on click.
            function click(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    if (!d._children) {
                        var wikiId = ((d.data || {}).data || {}).itemWiki
                        if (wikiId) window.open('https://en.wikipedia.org/wiki/' + wikiId, '_blank')
                    }
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }

            function handleMouseOver(d, i, e, event) {
                // console.debug(d,i)
                d3.select('#myId' + d.id)
                    .style('fill-opacity', 0.2)


                var { x, y } = document.getElementById('myId' + d.id).getBoundingClientRect()
                tooltipSpan.innerHTML = ''
                tooltipSpan.style.top = (y + 20) + 'px';
                tooltipSpan.style.left = (x - 20) + 'px';


                var wikiId = d.data.data.itemWiki

                var oReq = new XMLHttpRequest()
                oReq.open('GET', "https://en.wikipedia.org/api/rest_v1/page/summary/" + wikiId, true)
                oReq.onreadystatechange = function () {
                    if (oReq.readyState === XMLHttpRequest.DONE && oReq.status === 200) {
                        var wikiData = JSON.parse(oReq.response)
                        var imgIbj = wikiData.thumbnail
                        tooltipSpan.innerHTML = (imgIbj ? '<img src="'+ imgIbj.source +'" style="float: right; padding-bottom: 4px; width: 208px;">' : '') + '<div style="width: 200px; padding-left: 4px; padding-right: 4px;">' + wikiData.extract_html + '</div>'
                        tooltipSpan.style.opacity = 1
                    }
                }
                oReq.send(null)
            }

            function handleMouseOut(d, i, e, event) {
                tooltipSpan.style.opacity = 0
                d3.select('#myId' + d.id)
                    .style('fill-opacity', 1)
            }
        }
    })
</script>
</body>
